<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header>
            <h1>Digital Clock</h1>
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24"><g fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="7"/><path stroke-linecap="round" d="M5.965 3.136a4 4 0 0 0-2.829 2.829m14.899-2.829a4 4 0 0 1 2.829 2.829M12 8v3.75c0 .138.112.25.25.25H15"/></g></svg>
        </header>
        <div class="digital-clock">
            <span class="hours">12</span><small>hrs</small> :
            <span class="minutes">30</span><small>mins</small> :
            <span class="seconds">45</span><small>s</small>
        </div>
        <p> Date: 
            <span class="date">Monday</span>,   
            <span class="day">21</span><sup class="term">th</sup> <span class="month">January</span> 
            <span class="year">2024</span>.
        </p>
    </main>

    <script src="script.js"></script>
</body>
</html>
