<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">

</head>

<body>
    <header>
        <!-- Icon  -->
        <h1>My Weather App</h1>
    </header>
    <main>
        <h3 class="day">Saturday</h3>
        <div class="weatherContainer">
            <div class="weather">
                <div class="weatherImage">
                    <div>
                        <i class="weatherIcon wi "></i>
                    </div>
                </div>
                <div class="weatherDegree">
                    <p class="degrees">
                        <span class="degree">23.5</span>
                        <span>Â°C</span>
                    </p>
                    <div class="locationContainer">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" viewBox="0 0 14 14">
                            <path fill="white" fill-rule="evenodd"
                                d="M7.75.766a.75.75 0 0 0-1.5 0v1.223A5.07 5.07 0 0 0 1.99 6.25H.765a.75.75 0 0 0 0 1.5h1.223a5.07 5.07 0 0 0 4.261 4.26v1.224a.75.75 0 0 0 1.5 0v-1.223a5.07 5.07 0 0 0 4.26-4.261h1.224a.75.75 0 0 0 0-1.5H12.01a5.07 5.07 0 0 0-4.26-4.26zm2.816 6.228a3.566 3.566 0 1 0-3.572 3.572h.012a3.566 3.566 0 0 0 3.56-3.56zM5.77 7a1.23 1.23 0 1 1 2.46 0a1.23 1.23 0 0 1-2.46 0"
                                clip-rule="evenodd" />
                        </svg>
                        <span class="city">Buea</span>
                    </div>
                </div>
            </div>
            <div class="searchLocation">
                <form id="form">
                    <input type="text" name="location" id="location" placeholder="Enter your Location" required>
                    <button type="submit">Search</button>
                </form>
            </div>
        </div>
    </main>

    <script src="./script.js/script.js"></script>
</body>

</html>
